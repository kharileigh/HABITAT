<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./calendar.css" />
  </head>
  <body>
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>

        <!-- These buttons allow the users to cycle through the different months -->
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <!-- this is hard-coded -->
      <div id="weekdays">
        <div>Mon</div>
        <div>Tue</div>
        <div>Wed</div>
        <div>Thu</div>
        <div>Fri</div>
        <div>Sat</div>
        <div>Sun</div>
      </div>

      <!-- this will be dynamic -->
      <div id="calendar"></div>
    </div>

    <!-- Nav bar -->
    <div class="navbar fixed-bottom bg-light">
      <a href="createPlant.html">
        <img src="../images/icons8-plant-64.png" alt="Plant pot icon" />
      </a>
      <a href="plants.html">
        <img src="../images/homeicon.png" alt="House/home icon" />
      </a>
      <a href="calendar.html">
        <img src="../images/icons8-planner-50.png" alt="" />
      </a>
      <a href="login.html">
        <img src="../images/icons8-sign-out-50.png" alt="Logout button" />
      </a>
    </div>

    <script src="./calendar.js"></script>
  </body>
</html>
