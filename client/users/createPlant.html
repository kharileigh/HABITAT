<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    
    <script defer src="createPlant.js"></script>
    <link rel="stylesheet" href="plants.css">
    <title>Create New Plant</title>
</head>
<body>
    <!-- OUTER CONTAINER-->
    <div class="container">
        <div class="row row-cols-1 box align-items-center">
            <div class="col d-flex justify-content-center">
               <h1> CREATE A PLANT </h1>
            </div> 

            <div class="col d-flex justify-content-center">
                        <!--CREATE PLANT FORM-->
        <div class="container-fluid">
                <form id="createPlantForm">
                    <div>
                        <input type="text" class="btn" id="pT" name="plantType" placeholder="Enter plant type">
                    </div>
                    <div>
                        <input type="text" class="btn" id="nickname" name="nickname" placeholder="Enter plant nickname">
                    </div>
                    <!--Frequency button-->
                    <div class="btn-group btn-group-toggle" data-toggle="buttons">
                        <label class="btn btn4">

                          <input type="radio" name="options" id="daily" value="365"> Daily
                        </label>
                        <label class="btn btn4">
                          <input type="radio" name="options" id="weekly" value="52"> Weekly
                        </label>
                        <label class="btn btn4">
                          <input type="radio" name="options" id="monthly" value="12"> Monthly
                          
                        </label>
                      </div>


                    <div class="col d-flex justify-content-center">
                      <button type="submit" class=" btn btn2"> + Create Plant</button>
                    </div>
                </form>
        </div>
          </div>
          </div>

        </div>
                      <!-- Nav bar -->
              <div class="navbar fixed-bottom bg-light">
                <a href="createPlant.html">
                    <img src="../images/icons8-plant-64.png" alt="Plant pot icon" />
                </a>
                <a href="plants.html">
                    <img src="../images/homeicon.png" alt="House/home icon" />
                </a>
                <a href="calender.html">
                    <img src="../images/icons8-planner-50.png" alt="">
                  </a>
                <a href="login.html">
                    <img src="../images/icons8-sign-out-50.png" alt="Logout button">
                </a>
            </div>
    </div>

</body>
</html>
